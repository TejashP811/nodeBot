<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> ChatBot Consultant </title>
		<link rel="stylesheet" href = "style.css">
	</head>
	<body>
	
	<div class = "sign-box">
		<h1> Hello New Member!</h1>
		<form method="post" action="/create">
		<div class ="textbox">
			<i class="fa fa-user" aria-hidden="true"></i>
			<input type ="text" placeholder="Username" name="username" value="">
		</div>
		<div class ="textbox">
			<i class="fa fa-envelope" aria-hidden="true"></i>
			<input type ="text" placeholder="email" name="email" value="">
		</div>
		<div class ="textbox">
			<i class="fa fa-id-card" aria-hidden="true"></i>
			<input type ="text" placeholder="about you" name="bio" value="">
		</div>
		<div class ="textbox">
			<i class="fa fa-credit-card" aria-hidden="true"></i>
			<input type ="text" placeholder="card number" name="account_info" value="">
		</div>
		<div class ="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type ="text" placeholder="Password" name="pass" value="">
		</div>
		<div class ="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input type ="text" placeholder="Re-type" name="repass" value="">
		</div>
	<input class = "btn" type = "submit" name="" value="submit">
	<a href="/login.html" style = "color: white;"> Click here: To go to login page! </a>
	</form>
	</div>
	</body>
</html>
